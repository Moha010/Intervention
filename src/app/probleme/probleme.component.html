<br />
<div class="container">
  <br />
  <div class="card">
    <div class="card-header text-white bg-secondary ">
      <h5>Déclarer un problème</h5>
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="prenomId" class="col-md-2 col-form-label">Prénom: </label>
            <div class="col-md-10">
              <input class="form-control" id="prenomId" type="text" placeholder="Votre prénom ici (obligatoire)"
                formControlName="prenom" [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
                    problemeForm.get('prenom').dirty) &&
                    (problemeForm.get('prenom').valid),
                    'is-invalid': (problemeForm.get('prenom').touched || 
                    problemeForm.get('prenom').dirty) &&
                    (!problemeForm.get('prenom').valid )}" />
              <span class='form-text ' *ngIf="(problemeForm.get('prenom').touched ||
                        problemeForm.get('prenom').dirty) &&  
                        problemeForm.get('prenom').errors">
                <span *ngIf='problemeForm.get("prenom").errors.nbreCaracteresInsuffisants'>
                  <small class='text-muted'>
                    Veuillez entrer plus de caractères</small>
                </span>

                <span *ngIf='problemeForm.get("prenom").errors.required'>
                  <small class='text-muted'>
                    Merci de saisir votre prénom
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="nomId" class="col-md-2 col-form-label">Nom :</label>
            <div class="col-sm-10">
              <input class="form-control" id="nomId" type="text" placeholder="Votre nom ici (obligatoire)"
                formControlName="nomProbleme" [ngClass]="{'is-valid': (problemeForm.get('nomProbleme').touched || 
                    problemeForm.get('nomProbleme').dirty) && 
                    (problemeForm.get('nomProbleme').valid), 
                    'is-invalid': (problemeForm.get('nomProbleme').touched || 
                    problemeForm.get('nomProbleme').dirty) && 
                    (!problemeForm.get('nomProbleme').valid )}" />

              <span class="form-text" *ngIf="(problemeForm.get('nomProbleme').touched ||
                    problemeForm.get('nomProbleme').dirty) &&
                    problemeForm.get('nomProbleme').errors">

                <span *ngIf="problemeForm.get('nomProbleme').errors.maxLength">
                  <small class="text-muted">
                    Veuillez entrer moins de caractères
                  </small>
                </span>
                <span *ngIf="problemeForm.get('nomProbleme').errors.required">
                  <small class="text-muted">
                    Merci de saisir votre nom de famille.
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="noProblemeId" class="col-md-2 col-form-label">Problème:</label>
            <div class="col-sm-10">
              <select class="form-control" id="noProblemeId" type="text" formControlName="noProbleme" [ngClass]="{'is-valid': 
                   (problemeForm.get('noProbleme').touched || 
                    problemeForm.get('noProbleme').dirty) && 
                   (problemeForm.get('noProbleme').valid), 
                   'is-invalid': (problemeForm.get('noProbleme').touched || 
                   problemeForm.get('noProbleme').dirty) && 
                   (!problemeForm.get('noProbleme').valid )}">

                <option value="">Sélectionner un type de problème (obligatoire) ...</option>
                <option *ngFor="let cat of typesProbleme" [value]="cat.id">
                  {{cat.descriptionProbleme}}</option>
              </select>

              <span class="form-text" *ngIf="(problemeForm.get('noProbleme').touched ||
                   problemeForm.get('noProbleme').dirty) &&
                   problemeForm.get('noProbleme').errors">
                <span *ngIf="problemeForm.get('noProbleme').errors.required">
                  <small class="text-muted">
                    Merci de sélectionner un type de problème.
                  </small>
                </span>
              </span>

            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
      </div>
    </div>
  </div>
